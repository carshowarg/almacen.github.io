<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sección de bienvenida -->
        <div id="bienvenida">
            <h1>Bienvenido</h1>
            <label for="cantidad">¿Cuántos productos deseas agregar?</label>
            <input type="number" id="cantidad" min="1">
            <button onclick="iniciarRegistro()">Continuar</button>
        </div>

        <!-- Sección de formulario para agregar productos -->
        <div id="formulario" style="display: none;">
            <h2>Ingresa los productos</h2>
            <div id="inputs"></div>
            <button onclick="generarLista()">Generar Lista</button>
        </div>

        <!-- Sección de lista de productos -->
        <div id="lista-container" style="display: none;">
            <h2>Productos</h2>
            <input type="text" id="buscador" placeholder="Buscar producto..." onkeyup="buscarProducto()">
            <ul id="lista"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
